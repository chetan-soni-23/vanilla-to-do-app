<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanToDo</title>
    <style>
         /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header styling */
        .header {
            text-align : center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #2563eb;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Input form styling */
        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius:12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-input input {
            flex: 1;
            text-align: center;
            /* padding: 12px 100px; */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .todo-input button {
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .filters{
            display:flex;
            gap:10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: #e5e7eb;
            color: #111827;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .filter-btn:hover {
            background-color: #d1d5db;
        }

        .filter-btn.active {
            background-color: #2563eb;
            color: white;
        }

        .todo-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

       .progress-section {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

       .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #2563eb;
            width: 33%;
            transition: width 0.3s ease;
        }
        .todo-item{
            display:flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s;

        }
        .todo-item:hover {
            background-color: #f9fafb;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }
        .todo-content {
            display: flex;
            flex:1;   
            flex-direction: column;
        }

        .todo-text {
            font-size: 16px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .todo-date {
            font-size: 12px;
            color: #9ca3af;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .todo-btn {
            padding: 6px 12px;
            border: none;
            background-color: #f3f4f6;
            color: #374151;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .edit-btn {
            background-color: #dbeafe;
            color: #2563eb;
        }

        .edit-btn:hover {
            background-color: #bfdbfe;
        }

        .delete-btn {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .delete-btn:hover {
            background-color: #fecaca;
        }

        .footer-actions {
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ToDo List</h1>
        <p>Stay organized and get things done</p>
    </div>

    <!--form to add new tasks -->
    <form class="todo-input">
        <input type="text" placeholder="What needs to be done" required>
        <button type="submit">Add Task</button>
    </form>

    <div class="filters">
        <button class="filter-btn active">All tasks (3)</button>
        <button class="filter-btn">Active tasks (2)</button>
        <button class="filter-btn">Completed tasks (1)</button>
    </div>
    
    <!-- Main todo container -->
     <div class="todo-container">
    <!-- Progress bar -->
    <div class = "progress-section">
        <div class="progress-info">
            <span>Progress 33%</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" style="width: 33%;"></div>   
        </div>
    </div>
    
    <!-- Task List -->
     <ul class="todo-list">
        <li class="todo-item">
            <input type="checkbox" class="todo-checkbox"> 
            <div class="todo-content">
            <div class="todo-text">Buy groceries</div>
            <div class="todo-date">Created 2 hours ago</div>
            </div>
            <div class="todo-actions">
                <button class="todo-btn edit-btn">Edit</button>
                <button class="todo-btn delete-btn">Delete</button>
            </div>
        </li>
        <li class="todo-item">
            <input type="checkbox" class="todo-checkbox"> 
            <div class="todo-content">
            <div class="todo-text">Walk the dog</div>
            <div class="todo-date">Created 1 hour ago</div>
            </div>
            <div class="todo-actions">
                <button class="todo-btn edit-btn">Edit</button>
                <button class="todo-btn delete-btn">Delete</button>
            </div>
        </li>
        <li class="todo-item">
            <input type="checkbox" class="todo-checkbox" checked> 
            <div class="todo-content">
            <div class="todo-text completed">Finish project report</div>
            <div class="todo-date">Created 30 minutes ago</div>
            </div>
            <div class="todo-actions">
                <button class="todo-btn edit-btn">Edit</button>
                <button class="todo-btn delete-btn">Delete</button>
            </div>
        </li>
     </ul>


       <!-- Footer stats -->
    <div class="footer-actions">    
    <span>2 of 3 tasks remaining</span>
    <button class="clear-btn">Clear completed</button>
     </div>
</div>
</body>
</html>
